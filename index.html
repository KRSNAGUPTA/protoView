<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoView</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-black mb-8">ProtoView</h1>
        <div class="flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8">
            <div class="flex-1 bg-white rounded-lg shadow-lg p-6">
                <div class="space-y-4">
                    <div>
                        <label for="htmlcode" class="block text-sm font-medium text-gray-700 mb-1">
                            HTML code
                        </label>
                        <textarea id="htmlcode" name="htmlcode" rows="6"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-2xl focus:border-black resize-y"></textarea>
                    </div>
                    <div>
                        <label for="csscode" class="block text-sm font-medium text-gray-700 mb-1">
                            CSS code
                        </label>
                        <textarea id="csscode" name="csscode" rows="6"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-2xl focus:border-black resize-y"></textarea>
                    </div>
                    <div>
                        <label for="jscode" class="block text-sm font-medium text-gray-700 mb-1">
                            JS code
                        </label>
                        <textarea id="jscode" name="jscode" rows="6"
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-2xl focus:border-black resize-y"></textarea>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button id="runButton"
                            class="px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-full transform transition-all duration-300 ease-in-out hover:scale-105 hover:from-blue-600 hover:to-blue-800 active:scale-95 active:from-blue-400 active:to-blue-600">
                            Run
                        </button>

                        <button id="resetButton"
                            class="px-6 py-2 bg-gradient-to-r from-purple-500 to-purple-700 text-white font-semibold rounded-full transform transition-all duration-300 ease-in-out hover:scale-105 hover:from-purple-600 hover:to-purple-800 active:scale-95 active:from-purple-400 active:to-purple-600">
                            Reset
                        </button>

                        <button id="downloadButton"
                            class="px-6 py-2 bg-gradient-to-r from-green-500 to-green-700 text-white font-semibold rounded-full transform transition-all duration-300 ease-in-out hover:scale-105 hover:from-green-600 hover:to-green-800 active:scale-95 active:from-green-400 active:to-green-600">
                            Download
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex-1 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Output</h2>
                <div id="codeOutput" class="border border-gray-300 rounded-lg p-4 min-h-[300px] overflow-auto"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
